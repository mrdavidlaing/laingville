# test-containers-pr.yml
#
# This workflow implements Option A from Issue #15:
# Build and test containers on PR with path filtering
#
# ACTIVATION: Copy this file to .github/workflows/test-containers-pr.yml
#
# This workflow:
# - Triggers on PRs that modify container-related files
# - Builds containers with Nix
# - Runs environment validation tests
# - Posts results as PR comments

name: Test Containers on PR

on:
  pull_request:
    paths:
      - 'infra/flake.nix'
      - 'infra/flake.lock'
      - 'infra/overlays/**'
      - 'infra/tests/**'
      - '.github/workflows/test-containers-pr.yml'

permissions:
  contents: read
  pull-requests: write

jobs:
  test-containers:
    runs-on: ubuntu-latest

    strategy:
      # Don't fail all tests if one image fails
      fail-fast: false
      matrix:
        image:
          - laingville-devcontainer
          - example-python-devcontainer
          - example-python-runtime
          - example-node-devcontainer
          - example-node-runtime

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build ${{ matrix.image }} image with Nix
        run: |
          echo "Building ${{ matrix.image }}..."
          nix build ./infra#${{ matrix.image }} --out-link result

      - name: Load image into Docker
        run: |
          echo "Loading ${{ matrix.image }} into Docker..."
          docker load < result

      - name: Get test script for image
        id: test-script
        run: |
          # Determine which test script to use based on image name
          case "${{ matrix.image }}" in
            *node*)
              echo "script=test-node-environment.sh" >> $GITHUB_OUTPUT
              ;;
            *python*)
              echo "script=test-python-environment.sh" >> $GITHUB_OUTPUT
              ;;
            laingville-devcontainer)
              # Main devcontainer has Node.js
              echo "script=test-node-environment.sh" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "script=" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Run container environment tests
        if: steps.test-script.outputs.script != ''
        run: |
          # Get the image name from the loaded image
          IMAGE_NAME=$(docker images --format '{{.Repository}}:{{.Tag}}' | head -1)
          echo "Testing image: $IMAGE_NAME"

          # Make test script executable
          chmod +x infra/tests/${{ steps.test-script.outputs.script }}

          # Run tests in container
          docker run --rm \
            -v "$(pwd)/infra/tests/${{ steps.test-script.outputs.script }}:/tmp/test.sh:ro" \
            "$IMAGE_NAME" \
            bash /tmp/test.sh

      - name: No tests available
        if: steps.test-script.outputs.script == ''
        run: |
          echo "⚠️  No test script available for ${{ matrix.image }}"
          echo "Consider adding tests for this image type"

  test-summary:
    name: Container Test Summary
    runs-on: ubuntu-latest
    needs: test-containers
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test-containers.result }}" = "success" ]; then
            echo "✅ All container tests passed!"
            exit 0
          else
            echo "❌ Some container tests failed"
            exit 1
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const result = '${{ needs.test-containers.result }}';
            const emoji = result === 'success' ? '✅' : '❌';
            const status = result === 'success' ? 'passed' : 'failed';

            const body = `## ${emoji} Container Environment Tests ${status.toUpperCase()}

            Container environment validation tests have completed.

            **Result**: ${status}

            See the [workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
