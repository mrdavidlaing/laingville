arch:
  pacman:
    - htop
    - curl
    - wget
    - git
    - vim
    - tmux
    - openssh
    - geoip
    - fail2ban          # Automatic IP banning for security
    - ipset             # Efficient IP set management
    # Note: iptables-nft already installed - ipset works with both
    - firewalld         # Dynamic firewall manager
    - docker            # Container runtime for happy-server
    - docker-compose    # Container orchestration for happy-server stack
    - docker-buildx     # Modern Docker build system
    - rclone            # Cloud storage sync tool for GCS backups
  yay:
    # No AUR packages currently needed
  custom:
    - ensure_sshd_running
    - ensure_minecraft_security_running
    - ensure_docker_running
    - ensure_happy_server_running
    - configure_tailscale_firewalld

windows:
  winget:
    # No Windows packages for this Linux server