services:
  postgres:
    image: postgres:15-alpine
    container_name: happy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: handy
    volumes:
      - happy-postgres-data:/var/lib/postgresql/data
    networks:
      - happy-network
    mem_limit: 1g
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: happy-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - happy-redis-data:/data
    networks:
      - happy-network
    mem_limit: 512m
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  happy-server:
    build:
      context: ./happy-server-src
      dockerfile: Dockerfile
    container_name: happy-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/handy
      REDIS_URL: redis://redis:6379
      S3_HOST: storage.googleapis.com
      S3_PORT: 443
      S3_USE_SSL: true
      NODE_ENV: production
      METRICS_ENABLED: true
      METRICS_PORT: 9090
    env_file:
      - .env
    volumes:
      - ./logs:/app/.logs
    # Ports only exposed to internal network (Caddy handles external access)
    expose:
      - "3005"
      - "9090"
    networks:
      - happy-network
    mem_limit: 1g

  caddy:
    image: caddy:2-alpine
    container_name: happy-caddy
    restart: unless-stopped
    depends_on:
      - happy-server
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3 support
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./baljeet-tailnet.cyprus-macaroni.ts.net.crt:/certs/baljeet-tailnet.cyprus-macaroni.ts.net.crt:ro
      - ./baljeet-tailnet.cyprus-macaroni.ts.net.key:/certs/baljeet-tailnet.cyprus-macaroni.ts.net.key:ro
      - caddy-data:/data
      - caddy-config:/config
      - ./logs/caddy:/var/log/caddy
    environment:
      HAPPY_DOMAIN: ${HAPPY_DOMAIN:-baljeet-tailnet.cyprus-macaroni.ts.net}
      METRICS_DOMAIN: ${METRICS_DOMAIN:-metrics.baljeet-tailnet.cyprus-macaroni.ts.net}
    networks:
      - happy-network
    mem_limit: 256m

volumes:
  happy-postgres-data:
  happy-redis-data:
  caddy-data:
  caddy-config:

networks:
  happy-network:
    driver: bridge
