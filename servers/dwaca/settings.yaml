# dwaca Router Configuration Settings
# Used by bin/remote-setup-server for deployment and configuration
#
# This file configures connection settings for the dwaca router running FreshTomato firmware.
# The remote-setup-server tool uses these settings to sync files and run setup-server remotely.

# SSH connection settings for remote access
connection:
  host: 192.168.1.2    # Router's LAN IP address
  user: root           # SSH username (root required for system changes)
  port: 22            # SSH port

# Deployment configuration
deployment:
  remote_path: /opt/laingville    # Target directory on router for syncing files

# Network configuration (used by router scripts)
network:
  lan_ip: 192.168.1.2      # Router's LAN IP address
  gateway: 192.168.1.1     # Default gateway (usually ISP modem)
  dns_servers:
    - 1.1.1.1    # Cloudflare DNS (primary)
    - 8.8.8.8    # Google DNS (secondary)