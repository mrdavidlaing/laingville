name: Test setup-user script

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup BATS with caching
      uses: bats-core/bats-action@3.0.0
        
    - name: Verify BATS installation
      run: |
        bats --version
        echo "✅ BATS is ready with caching"
        
    - name: Make scripts executable
      run: |
        chmod +x setup-user
        chmod +x tests/run_tests.sh
        
    - name: Run tests
      run: ./tests/run_tests.sh
      
    - name: Test dry-run functionality
      run: |
        # Test that dry-run works without requiring sudo/pacman
        export DOTFILES_DIR="./dotfiles/mrdavidlaing"
        ./setup-user --dry-run
        echo "✅ Dry-run test passed"