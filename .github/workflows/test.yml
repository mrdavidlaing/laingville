name: Test Laingville Scripts

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache shellspec
      id: cache-shellspec
      uses: actions/cache@v4
      with:
        path: ~/.local/bin/shellspec
        key: shellspec-${{ runner.os }}-v1

    - name: Install shellspec
      if: steps.cache-shellspec.outputs.cache-hit != 'true'
      run: |
        curl -fsSL https://git.io/shellspec | sh -s -- --yes
        
    - name: Make scripts executable
      run: |
        chmod +x setup-user
        chmod +x setup-server
        
    - name: Run shellspec tests
      run: $HOME/.local/bin/shellspec
      
    - name: Test dry-run functionality
      run: |
        # Test that dry-run works without requiring sudo/pacman
        export DOTFILES_DIR="./dotfiles/mrdavidlaing"
        ./setup-user --dry-run
        ./setup-server --dry-run
        echo "âœ… Dry-run tests passed"
