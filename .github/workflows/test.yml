name: Test Laingville Scripts

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache tools
      id: cache-tools
      uses: actions/cache@v4
      with:
        path: |
          ~/.local/bin/shellspec
          ~/.local/bin/shellcheck
          ~/.local/bin/shfmt
        key: tools-${{ runner.os }}-shfmt-3.8.0-shellcheck-0.10.0-shellspec-v1

    - name: Install tools
      if: steps.cache-tools.outputs.cache-hit != 'true'
      run: |
        mkdir -p ~/.local/bin
        
        # Install shellcheck
        wget -qO- https://github.com/koalaman/shellcheck/releases/download/v0.10.0/shellcheck-v0.10.0.linux.x86_64.tar.xz | tar -xJ
        mv shellcheck-v0.10.0/shellcheck ~/.local/bin/
        chmod +x ~/.local/bin/shellcheck
        
        # Install shfmt
        wget -qO ~/.local/bin/shfmt https://github.com/mvdan/sh/releases/download/v3.8.0/shfmt_v3.8.0_linux_amd64
        chmod +x ~/.local/bin/shfmt
        
        # Install shellspec
        curl -fsSL https://git.io/shellspec | sh -s -- --yes
        
    - name: Add tools to PATH
      run: echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Check formatting
      run: |
        echo "üé® Checking bash script formatting..."
        find . -type f \( -name "*.sh" -o -name "*.bash" \) \
          -not -path "./.git/*" \
          -not -path "./dotfiles/*/.*" \
          -exec shfmt -d {} \;
        
    - name: Lint scripts
      run: |
        echo "üîç Linting bash scripts..."
        find . -type f \( -name "*.sh" -o -name "*.bash" \) \
          -not -path "./.git/*" \
          -not -path "./dotfiles/*/.*" \
          -exec shellcheck {} \;
        shellcheck setup.sh setup-secrets
        
    - name: Run shellspec tests
      shell: bash
      run: shellspec --shell bash
      
    - name: Test dry-run functionality
      shell: bash
      run: |
        # Test that dry-run works without requiring sudo/pacman
        export DOTFILES_DIR="./dotfiles/mrdavidlaing"
        ./setup.sh user --dry-run
        ./setup.sh server --dry-run
        echo "‚úÖ Dry-run tests passed"
