# Symlink configuration for mrdavidlaing
# Defines which dotfiles to symlink for each platform

# Arch Linux - full desktop environment
arch:
  # Shell configs
  - .profile
  - .bash_profile
  - .bashrc
  - .bashrc_git_learning
  - .gitconfig
  # Terminal tools
  - .config/tmux
  - .config/navi
  - .config/alacritty
  - .config/starship.toml
  - .config/lazygit
  # Editor
  - .config/nvim
  # Git identity script
  - source: .local/bin/git-identity
    target: ~/.local/bin/git-identity
  # Claude Code
  - source: .claude/scripts/claude-code-bash-direnv-wrapper.bash
    target: ~/.local/bin/claude-code-bash-direnv-wrapper
  - source: .claude/settings.json
    target: ~/.claude/settings.json
  - source: .claude/wrappers
    target: ~/.claude/wrappers
  # Desktop environment
  - .config/hypr
  - .config/waybar
  - .config/systemd
  - .config/dynamic-wallpaper.yml
  - .config/dconf
  # Zen Browser
  - .zen

# WSL - terminal-focused, no GUI
wsl:
  # Shell configs
  - .profile
  - .bash_profile
  - .bashrc
  - .bashrc_git_learning
  - .gitconfig
  # Terminal tools (tmux and navi work great in WSL!)
  - .config/tmux
  - .config/navi
  - .config/starship.toml
  - .config/lazygit
  # Editor
  - .config/nvim
  # Git identity script
  - source: .local/bin/git-identity
    target: ~/.local/bin/git-identity
  # Claude Code
  - source: .claude/scripts/claude-code-bash-direnv-wrapper.bash
    target: ~/.local/bin/claude-code-bash-direnv-wrapper
  - source: .claude/settings.json
    target: ~/.claude/settings.json
  - source: .claude/wrappers
    target: ~/.claude/wrappers
  # Alacritty config (for Windows Alacritty to read)
  - .config/alacritty
  # Note: No desktop environment configs (hypr, waybar, dynamic-wallpaper, dconf, systemd)

# Windows - minimal config with custom paths
windows:
  - .gitconfig
  # PowerShell Profile
  - source: .config/PowerShell/Microsoft.PowerShell_profile.ps1
    target: $USERPROFILE/Documents/PowerShell/Microsoft.PowerShell_profile.ps1
  # Alacritty with Windows-specific paths
  - source: .config/alacritty/alacritty.toml
    target: $APPDATA/alacritty/alacritty.toml
  - source: .config/alacritty/themes
    target: $APPDATA/alacritty/themes
  # WezTerm
  - source: .config/wezterm/wezterm.lua
    target: $USERPROFILE/.config/wezterm/wezterm.lua
  # Lazygit
  - source: .config/lazygit
    target: $USERPROFILE/.config/lazygit
  # Neovim
  - source: .config/nvim
    target: $LOCALAPPDATA/nvim
  # Starship
  - source: .config/starship.toml
    target: $USERPROFILE/.config/starship.toml
  # Zen Browser
  - source: .zen
    target: "$APPDATA/zen"

# macOS - Unix-like with some differences
macos:
  # Shell configs
  - .profile
  - .bash_profile
  - .bashrc
  - .bashrc_git_learning
  - .gitconfig
  # Terminal tools
  - .config/tmux
  - .config/navi
  - .config/alacritty
  - .config/wezterm
  - .config/starship.toml
  - .config/lazygit
  # Editor
  - .config/nvim
  # Git identity script
  - source: .local/bin/git-identity
    target: ~/.local/bin/git-identity
  # Claude Code
  - source: .claude/commands
    target: ~/.claude/commands
  - source: .claude/scripts/claude-code-bash-direnv-wrapper.bash
    target: ~/.local/bin/claude-code-bash-direnv-wrapper
  - source: .claude/settings.json
    target: ~/.claude/settings.json
  - source: .claude/wrappers
    target: ~/.claude/wrappers
  # Zen Browser - custom target path
  - source: .zen
    target: "$HOME/Library/Application Support/zen"

