# Symlink configuration for mrdavidlaing
# Defines which dotfiles to symlink for each platform

# Arch Linux - full desktop environment
arch:
  # Shell configs
  - .profile
  - .bash_profile
  - .bashrc
  - .bashrc_git_learning
  - .gitconfig
  - .gitmessage
  # Terminal tools
  - .config/tmux
  - .config/navi
  - .config/starship.toml
  - .config/lazygit
  # Editor
  - .config/nvim
  # Helper scripts
  - source: .local/bin/git-identity
    target: ~/.local/bin/git-identity
  - source: .local/bin/fetch-api-key
    target: ~/.local/bin/fetch-api-key
  # Claude Code
  - source: .claude/CLAUDE.md
    target: ~/.claude/CLAUDE.md
  - source: .claude/commands
    target: ~/.claude/commands
  - source: .claude/scripts/claude-code-bash-direnv-wrapper.bash
    target: ~/.local/bin/claude-code-bash-direnv-wrapper
  - source: .claude/settings.json
    target: ~/.claude/settings.json
  - source: .claude/wrappers
    target: ~/.claude/wrappers
  # Desktop environment - Hyprland
  - .config/hypr
  - .config/waybar
  - .config/systemd
  - .config/dynamic-wallpaper.yml
  # Desktop environment - KDE Plasma
  - .config/kdeglobals
  - .config/kwinrc
  - .config/plasma-workspace
arch_cleanup:
  - .config/alacritty  # Removed 2025-09-30, switched to wezterm

