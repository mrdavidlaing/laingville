# WSL2-specific packages (headless, CLI-focused)
wsl:
  yay:
    # Essential development tools
    - base-devel
    - bash
    - git
    - github-cli
    - tig
    - neovim
    - starship
    - zoxide
    - ripgrep
    - bat
    - fzf
    - jq
    - tmux
    - go
    - nodejs
    - pnpm
    - uv
    - openssh
    - kubectl
    - shellspec  # AUR: Testing framework
    - shellcheck  # Bash linter
    - shfmt       # Bash formatter
    - glow        # AUR: Markdown viewer  
    - crush-bin   # AUR: Shell
    - k9s         # Kubernetes TUI
    # Skip GUI packages: hyprland, waybar, rofi, thunar, alacritty, gimp, etc.
