# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale

# Optimized for retina-class 2x displays, like 13" 2.8K, 27" 5K, 32" 6K.
env = GDK_SCALE,2

# Good compromise for 27" or 32" 4K monitors (but fractional!)
# env = GDK_SCALE,1.75
# monitor=,preferred,auto,1.6

# Straight 1x setup for low-resolution displays like 1080p or 1440p
# env = GDK_SCALE,1
# monitor=,preferred,auto,1

# Physical layout: [27" portrait] [34" ultrawide] [laptop]
# Using desc: prefix for port-independent matching
#
# 27" Dell U2715H in portrait mode (left)
# transform 3 = 270° (90° counter-clockwise)
# After rotation: 1440x2560 logical
monitor = desc:Dell Inc. DELL U2715H, 2560x1440@60, 0x0, 1, transform, 3

# 34" Dell U3419W ultrawide - primary display (middle)
monitor = desc:Dell Inc. DELL U3419W, 3440x1440@60, 1440x0, 1

# Laptop display - 2x scale for HiDPI retina (right)
monitor = eDP-1, 2880x1800@60, 4880x0, 2

# Fallback for any other monitors
monitor = , preferred, auto, auto
