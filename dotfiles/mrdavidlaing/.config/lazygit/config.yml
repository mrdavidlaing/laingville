# Lazygit configuration for mrdavidlaing
# Optimized for monitoring AI assistant changes in tmux/WezTerm environment

gui:
  # Theme matching WezTerm Solarized Dark
  theme:
    activeBorderColor:
      - cyan
      - bold
    inactiveBorderColor:
      - blue
    optionsTextColor:
      - blue
    selectedLineBgColor:
      - black
      - bold
    cherryPickedCommitBgColor:
      - cyan
    markedBaseCommitBgColor:
      - yellow
    unstagedChangesColor:
      - red
    defaultFgColor:
      - white
  
  # UI preferences for AI monitoring workflow
  showFileTree: true
  showListFooter: true
  showRandomTip: false
  showBranchCommitHash: true
  showBottomLine: false
  showCommandLog: false
  showIcons: true
  nerdFontsVersion: "3"
  
  # Commit length indicator
  commitLength:
    show: true
  
  # Mouse support for pane navigation
  mouseEvents: true
  
  # Scrolling behavior
  scrollHeight: 2
  scrollPastBottom: true
  sidePanelWidth: 0.3333
  expandFocusedSidePanel: false
  mainPanelSplitMode: flexible
  
  # Window size
  windowSize: normal

git:
  # Auto-refresh for real-time AI change monitoring
  autoFetch: true
  autoRefresh: true
  refresher:
    refreshInterval: 2  # Refresh every 2 seconds
    fetchInterval: 60   # Fetch from remote every minute
  
  # Commit preferences
  commit:
    signOff: false
    autoWrapCommitMessage: true
    autoWrapWidth: 72
  
  # Merging
  merging:
    manualCommit: false
    args: ''
  
  # Logging
  log:
    order: 'topo-order'
    showGraph: 'always'
    showWholeGraph: false
  
  # Skip hooks for WIP commits (useful when AI makes temporary commits)
  skipHookPrefix: 'WIP'
  
  # Branch handling
  mainBranches: ['master', 'main', 'develop']
  autoStashAfterCheckout: true
  
  # Submodule support (important for your use case)
  submodules:
    recurse: true

# Operating system integration
os:
  # Use nvim as default editor
  edit: 'nvim {{filename}}'
  editAtLine: 'nvim +{{line}} {{filename}}'
  editAtLineAndWait: 'nvim +{{line}} {{filename}}'
  open: 'open {{filename}}'
  openLink: 'open {{link}}'

# Custom commands for AI monitoring workflow
customCommands:
  # Quick stage all changes (useful for AI-generated code)
  - key: 'S'
    context: 'files'
    command: 'git add -A'
    description: 'Stage all changes'
    
  # Open file in nvim from lazygit
  - key: 'e'
    context: 'files'
    command: 'nvim {{.SelectedFile.Name}}'
    description: 'Edit file in nvim'
    output: terminal
    
  # Quick commit for AI changes
  - key: 'C'
    context: 'files'
    prompts:
      - type: 'input'
        title: 'Commit message:'
        key: 'CommitMessage'
        initialValue: 'AI: '
    command: 'git add -A && git commit -m "{{.Form.CommitMessage}}"'
    description: 'Stage all and commit with message'
    
  # Update all submodules
  - key: 'u'
    context: 'submodules'
    command: 'git submodule update --init --recursive'
    description: 'Update all submodules'
    loadingText: 'Updating submodules...'
    
  # View diff in nvim
  - key: 'D'
    context: 'files'
    command: 'git diff {{.SelectedFile.Name}} | nvim -R -'
    description: 'View diff in nvim'
    output: terminal
    
  # Quick amend (useful for fixing AI commits)
  - key: 'A'
    context: 'commits'
    command: 'git commit --amend --no-edit'
    description: 'Amend last commit (no edit)'
    
  # Push with force-with-lease (safer than force push)
  - key: 'P'
    context: 'status'
    command: 'git push --force-with-lease'
    description: 'Force push with lease'
    
  # Show file history
  - key: 'H'
    context: 'files'
    command: 'git log --oneline --follow -- {{.SelectedFile.Name}}'
    description: 'Show file history'
    output: terminal

