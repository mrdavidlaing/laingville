# Enable mouse mode (allows clicking to switch panes/windows and resizing)
set -g mouse on

# Enable clipboard integration (works with SSH via OSC 52)
set -g set-clipboard on

# Vi-style key bindings for copy mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Paste with prefix + p (easier than prefix + ])
bind p paste-buffer

# Reload config file with prefix + r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Reloaded ~/.config/tmux/tmux.conf"

# History and scrolling
set -g history-limit 50000

# Start windows and panes at 1, not 0 (easier to reach on keyboard)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on

# Set window titles
set -g set-titles on
set -g set-titles-string "#h: #W"

# Split panes using | and - (more intuitive than " and %)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind '%'

# Create new windows in current directory
bind c new-window -c "#{pane_current_path}"

# Switch panes using Alt-arrow without prefix (helpful for mouse users learning keyboard)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize panes with prefix + arrow keys
bind Left resize-pane -L 5
bind Right resize-pane -R 5
bind Up resize-pane -U 5
bind Down resize-pane -D 5

# Status bar colors and formatting
set -g status-bg colour234
set -g status-fg colour137
set -g status-left-length 40
set -g status-left '#[fg=colour208,bold] #(echo ${CODER_WORKSPACE_NAME:-$(hostname -s)}) #[fg=colour232,bg=colour144,bold] #S #[fg=colour144,bg=colour234,nobold]'
set -g status-right '#[fg=colour233,bg=colour238,bold] CPU: #(~/.config/tmux/bin/tmux-cpu) #[fg=colour233,bg=colour240,bold] MEM: #(~/.config/tmux/bin/tmux-mem) #[fg=colour233,bg=colour241,bold] %Y-%m-%d #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 120

# Window status formatting
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Pane borders - uniform color
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour238

# Show pane numbers to identify active pane
set -g display-panes-time 2000
set -g display-panes-active-colour colour166
set -g display-panes-colour colour244

# Pane titles to show which is active
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=orange]ACTIVE,#{pane_index}}"

# Subtle dimming for inactive panes
set -g window-style 'fg=colour248,bg=default'
set -g window-active-style 'fg=#eee8d5,bg=default'

# Message styling
set -g message-style fg=colour232,bg=colour166,bold

# Don't exit from tmux when closing a session
set -g detach-on-destroy off

# Faster escape sequences (helpful for coding)
set -s escape-time 10

# Terminal settings optimized for iTerm2
setw -g aggressive-resize off
set -g focus-events on
set -g alternate-screen on

# Reduce flickering in TUI applications
set -g status-interval 60
set -g display-time 1000

# Enable true color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Ensure synchronize-panes is off by default (can interfere with TUIs)
set -g synchronize-panes off