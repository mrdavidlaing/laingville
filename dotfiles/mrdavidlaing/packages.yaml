# Package configuration for mrdavidlaing
# Defines which packages to install for each platform

# Omarchy Linux - minimal packages (Omarchy provides desktop environment)
omarchy:
  yay:
    - 1password-cli
    - beads-git
    - direnv  # Critical for devcontainer workflow
  custom:
    - install_claude_code
    - install_happy_cli
    - configure_tailscale
    - remove_rectangle_config

# Arch Linux - full desktop environment
arch:
  pacman:
    # Desktop environment - KDE Plasma Wayland
    - plasma-meta
    - kde-applications-meta
    - sddm
    - pipewire
    - pipewire-pulse
    - wireplumber
    - pipewire-jack
    - pipewire-alsa
    - qt6-wayland
    - qt5-wayland
    - nodejs-lts-jod  # Node.js 22.x LTS (Jod) - includes npm
    - base-devel
    - make
    - bash
    - git
    - git-lfs
    - openssh
    - tmux
    - neovim
    - go
    - ripgrep
    - bat
    - fd
    - fzf
    - jq
    - shellcheck
    - just
    - hyprland
    - waybar
    - rofi
    - thunar
    - brightnessctl
    - playerctl
    - gimp
    - tailscale
  yay:
    # AUR-only packages
    - glibc-locales
    - direnv
    - github-cli
    - tig
    - lazygit
    - lua-language-server
    - bash-language-server
    - marksman
    - nil-git
    - terraform-ls
    - gopls
    - yaml-language-server
    - dockerfile-language-server
    - go-yq
    - starship
    - zoxide
    - eza
    - kubectl
    - pnpm
    - bun-bin
    - uv
    - yarn
    - shellspec
    - shfmt
    - glow
    - navi
    - crush-bin
    - opencode-bin
    - k9s
    - speedtest-cli
    - hyprpaper
    - ttf-jetbrains-mono-nerd
    - vivaldi
    - 1password-cli
    - beads-git
  yay_cleanup:
    - opencode  # Replaced with opencode-bin 2025-11-02, build broken in v1.0.11
  custom:
    - install_claude_code
    - install_happy_cli
    - configure_tailscale

# WSL - terminal-focused, no GUI
wsl:
  pacman:
    - base-devel
    - make
    - bash
    - git
    - git-lfs
    - openssh
    - tmux
    - neovim
    - go
    - nodejs-lts-jod  # Node.js 22.x LTS (Jod) - includes npm
    - ripgrep
    - bat
    - fd
    - fzf
    - jq
    - shellcheck
    - just
    - rsync
    - unzip
    - docker
    - wget
    - tailscale
    - gemini-cli
  yay:
    # AUR-only packages
    - glibc-locales
    - direnv
    - github-cli
    - tig
    - lazygit
    - lua-language-server
    - bash-language-server
    - marksman
    - nil-git
    - terraform-ls
    - gopls
    - yaml-language-server
    - dockerfile-language-server
    - starship
    - zoxide
    - eza
    - navi
    - pnpm
    - bun-bin
    - powershell-bin  # Native Linux PowerShell (avoids ShellSpec issue #351 with pwsh.exe)
    - uv
    - yarn
    - kubectl
    - shellspec
    - shfmt
    - glow
    - crush-bin
    - k9s
    - speedtest-cli
    - opencode-bin
    - wslu  # WSL Utilities - provides wslview for opening URLs in Windows browser
    - beads-git
  yay_cleanup:
    - opencode  # Replaced with opencode-bin 2025-11-02, build broken in v1.0.11
  custom:
    - install_claude_code
    - install_happy_cli
    - configure_tailscale

# Windows - GUI applications
windows:
  winget:
    - Mozilla.Firefox
    - Microsoft.PowerToys
    - Microsoft.VisualStudioCode
    - Starship.Starship
    - Microsoft.PowerShell
    - Tailscale.Tailscale
  scoop:
    - versions/wezterm-nightly
    - lazygit
    - git-lfs
    - direnv
    - eza
    - zoxide
    - bat
    - jq
    - just
    - shfmt
    - yarn
    - bun
    - nerd-fonts/CascadiaCode-NF
    - nerd-fonts/JetBrainsMono-NF
  psmodule:
    - Pester
    - PSScriptAnalyzer
  custom:
    - install_claude_code_windows
    - install_beads
    - configure_tailscale_windows

# macOS - Unix tools and GUI apps
# Dev tools (LSPs, build tools, project CLIs) belong in devcontainers
macos:
  tap:
    - steveyegge/beads
    - FelixKratz/formulae  # Sketchybar and JankyBorders
  homebrew:
    # Shell experience
    - direnv
    - zoxide
    - starship
    - fzf
    - eza
    - bat
    # Swiss army knife
    - gh
    - jq
    - ripgrep
    - fd
    - tree
    # Git UX
    - git
    - git-lfs
    - tig
    - lazygit
    # System tools
    - make
    - rsync
    - neovim
    - tmux
    - navi
    - laio
    - tailscale
    - yarn  # Required for install_happy_cli
    - shellcheck  # Required for pre-push hook linting
    - shfmt  # Required for pre-push hook formatting
    - shellspec  # Required for pre-push hook tests
    - steveyegge/beads/bd  # beads issue tracker (from steveyegge/beads tap)
    # Omarchy-style desktop enhancements (from FelixKratz/formulae tap)
    - FelixKratz/formulae/sketchybar  # Status bar replacement
    - FelixKratz/formulae/borders  # JankyBorders - window border highlighting
  cask:
    - ghostty
    - aerospace
    - karabiner-elements
    - hammerspoon  # For always-on-top floating windows
  custom:
    - install_claude_code
    - install_happy_cli
    - configure_tailscale
    - cleanup_old_beads_install
