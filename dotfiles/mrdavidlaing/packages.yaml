# Package configuration for mrdavidlaing
# Defines which packages to install for each platform

# Arch Linux - full desktop environment
arch:
  pacman:
    # Desktop environment - KDE Plasma Wayland
    - plasma-meta
    - kde-applications-meta
    - sddm
    - pipewire
    - pipewire-pulse
    - wireplumber
    - pipewire-jack
    - pipewire-alsa
    - qt6-wayland
    - qt5-wayland
    - nodejs-lts-jod  # Node.js 22.x LTS (Jod) - includes npm
    - base-devel
    - make
    - bash
    - git
    - git-lfs
    - openssh
    - tmux
    - neovim
    - go
    - ripgrep
    - bat
    - fd
    - fzf
    - jq
    - shellcheck
    - just
    - hyprland
    - waybar
    - rofi
    - thunar
    - brightnessctl
    - playerctl
    - gimp
    - tailscale
  yay:
    # AUR-only packages
    - glibc-locales
    - direnv
    - github-cli
    - tig
    - lazygit
    - lua-language-server
    - bash-language-server
    - marksman
    - nil-git
    - terraform-ls
    - gopls
    - yaml-language-server
    - dockerfile-language-server
    - go-yq
    - starship
    - zoxide
    - eza
    - kubectl
    - pnpm
    - bun-bin
    - uv
    - yarn
    - shellspec
    - shfmt
    - glow
    - navi
    - crush-bin
    - opencode-bin
    - k9s
    - speedtest-cli
    - hyprpaper
    - ttf-jetbrains-mono-nerd
    - vivaldi
    - 1password-cli
  yay_cleanup:
    - opencode  # Replaced with opencode-bin 2025-11-02, build broken in v1.0.11
  custom:
    - install_claude_code
    - install_happy_cli
    - install_beads
    - configure_tailscale

