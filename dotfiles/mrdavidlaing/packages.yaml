# Package configuration for mrdavidlaing
# Defines which packages to install for each platform

# Arch Linux - full desktop environment
arch:
  yay:
    # Development tools
    - base-devel
    - bash
    - git
    - github-cli
    - tig
    - neovim
    - go-yq
    - starship
    - zoxide
    - ripgrep
    - bat
    - fzf
    - jq
    - tmux
    - kubectl
    - go
    - nodejs
    - pnpm
    - uv
    - openssh
    - shellspec
    - shellcheck
    - shfmt
    - glow
    - navi
    - crush-bin
    - opencode
    - k9s
    # Desktop environment
    - hyprland
    - waybar
    - rofi
    - thunar
    - brightnessctl
    - playerctl
    - hyprpaper
    - alacritty
    - gimp
    - ttf-jetbrains-mono-nerd
    - vivaldi
    - 1password
    - 1password-cli
  custom:
    - install_claude_code

# WSL - terminal-focused, no GUI
wsl:
  yay:
    # Essential development tools
    - base-devel
    - bash
    - git
    - github-cli
    - tig
    - neovim
    - starship
    - zoxide
    - ripgrep
    - bat
    - fzf
    - jq
    - tmux
    - navi
    - go
    - nodejs
    - pnpm
    - uv
    - openssh
    - kubectl
    - shellspec
    - shellcheck
    - shfmt
    - glow
    - crush-bin
    - k9s
  custom:
    - install_claude_code

# Windows - GUI applications
windows:
  winget:
    - Alacritty.Alacritty
    - wez.wezterm
    - Mozilla.Firefox
    - Microsoft.PowerToys
    - AgileBits.1Password
    - DEVCOM.JetBrainsMonoNerdFont
    - Starship.Starship
    - Microsoft.PowerShell

# macOS - Unix tools and GUI apps
macos:
  homebrew:
    - direnv
    - git
    - tig
    - gh
    - neovim
    - jq
    - tree
    - zoxide
    - bat
    - starship
    - fzf
    - ripgrep
    - tmux
    - navi
    - laio
    - shellcheck
